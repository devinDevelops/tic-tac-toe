<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="starting-page">
        <div class="starting-page-container">
          <h1>
            <span class="player1 highlight">TIC</span>
            - TAC -
            <span class="player2 highlight">TOE</span>
          </h1>
          <button class="start-game-btn">Start Game</button>
        </div>
      </div>
      <header>
        <h1>
          <span class="player1 highlight">TIC</span>
          - TAC -
          <span class="player2 highlight">TOE</span>
        </h1>
      </header>
      <div class="player-names-container">
        <h1 class="player1 highlight">Player1</h1>
        <h1 class="player2">Player2</h1>
      </div>
      <div class="gameboard-container">
        <div class="gameboard">
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
        </div>
      </div>
      <div class="modal-blur hidden">
        <div class="modal">
          <h1>
            <span class="highlight"></span> <span class="outcome">Wins!</span>
          </h1>
          <button class="play-again">Play Again</button>
        </div>
      </div>
      <footer>
        <p>
          Built by
          <a href="https://github.com/devinDevelops" target="_blank"
            >devinDevelops</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
