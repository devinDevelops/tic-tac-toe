<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>TIC-TAC-TOE</h1>
      </header>
      <div class="player-names-container">
        <h1 class="player1 current-turn">Player1</h1>
        <h1 class="player2 current-turn">Player2</h1>
      </div>
      <div class="gameboard-container">
        <div class="gameboard">
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
          <div class="gameboard-cell"></div>
        </div>
      </div>
      <footer>
        <p>
          Built by
          <a href="https://github.com/devinDevelops" target="_blank"
            >devinDevelops</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
